<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #camera {
            width: 80%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .success-message {
            display: none;
            margin-top: 20px;
        }
        .succsess-alert {
            cursor: default;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
            height: 70px;
            border-radius: 8px;
            background-color: #232531;
            padding: 10px;
        }
        .succsess-alert .text-success {
            color: #2b9875;
        }
        .succsess-alert .text-gray {
            color: #ccc;
        }
        .succsess-alert svg {
            width: 24px;
            height: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="camera" autoplay playsinline></video>
    <p id="output">Scanning for QR Code...</p>
    <div class="success-message">
        <div class="succsess-alert">
            <div class="flex gap-2">
                <div class="text-success bg-white/5 backdrop-blur-xl p-1 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"></path>
                    </svg>
                </div>
                <div>
                    <p class="text-white">done successfully :)</p>
                    <p class="text-gray">Order completed successfully!</p>
                </div>
            </div>
            <button class="text-gray-600 hover:bg-white/5 p-1 rounded-md transition-colors ease-linear" onclick="hideMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
    <button onclick="stopCamera()">Stop Camera</button>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        let videoStream;
        const videoElement = document.getElementById('camera');
        const outputElement = document.getElementById('output');
        const successMessage = document.querySelector('.success-message');
        const canvasElement = document.createElement('canvas');
        const canvasContext = canvasElement.getContext('2d');

        async function startCamera() {
            try {
                // Request the environment-facing camera
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                });
                videoElement.srcObject = videoStream;

                videoElement.addEventListener('loadeddata', () => {
                    scanQRCode();
                });
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        }

        function scanQRCode() {
            if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const qrCode = jsQR(imageData.data, canvasElement.width, canvasElement.height);

                if (qrCode) {
                    if (qrCode.data === "dbuebcjh3bjxh3b cjx3") {
                        outputElement.textContent = "";
                        showMessage();
                        stopCamera();
                        return;
                    } else {
                        outputElement.textContent = `QR Code Detected: ${qrCode.data}`;
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function showMessage() {
            successMessage.style.display = "block";
        }

        function hideMessage() {
            successMessage.style.display = "none";
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            videoElement.srcObject = null;
        }

        // Start the camera when the page loads
        window.onload = startCamera;
    </script>
</body>
</html>
