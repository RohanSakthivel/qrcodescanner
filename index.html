<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e293b, #3b82f6);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        #camera {
            width: 90%;
            max-width: 400px;
            height: auto;
            border: 5px solid #ffffff44;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        #output {
            margin-top: 15px;
            font-size: 1rem;
            text-align: center;
        }
        .success-message {
            display: none;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            background-color: #1e293b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .success-message svg {
            width: 40px;
            height: 40px;
            color: #2b9875;
        }
        .success-message h2 {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #2b9875;
        }
        .success-message p {
            color: #bbb;
            font-size: 1rem;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="camera" autoplay playsinline></video>
    <p id="output">Scanning for QR Code...</p>
    <div class="success-message">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5"></path>
        </svg>
        <h2>Order Successfully Completed!</h2>
        <p>Your QR Code has been verified.</p>
    </div>
    <button onclick="stopCamera()">Stop Camera</button>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        let videoStream;
        const videoElement = document.getElementById('camera');
        const outputElement = document.getElementById('output');
        const successMessage = document.querySelector('.success-message');
        const canvasElement = document.createElement('canvas');
        const canvasContext = canvasElement.getContext('2d');

        async function startCamera() {
            try {
                // Request the environment-facing camera
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                });
                videoElement.srcObject = videoStream;

                videoElement.addEventListener('loadeddata', () => {
                    scanQRCode();
                });
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
            }
        }

        function scanQRCode() {
            if (videoElement.readyState === videoElement.HAVE_ENOUGH_DATA) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
                canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

                const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const qrCode = jsQR(imageData.data, canvasElement.width, canvasElement.height);

                if (qrCode) {
                    if (qrCode.data === "dbuebcjh3bjxh3b cjx3") {
                        outputElement.textContent = "";
                        showMessage();
                        stopCamera();
                        return;
                    } else {
                        outputElement.textContent = `QR Code Detected: ${qrCode.data}`;
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function showMessage() {
            successMessage.style.display = "block";
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            videoElement.srcObject = null;
        }

        // Start the camera when the page loads
        window.onload = startCamera;
    </script>
</body>
</html>
