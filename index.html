<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #error-message {
      margin-top: 50px;
      font-size: 20px;
      color: red;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>QR Code Scanner</h1>
  </header>

  <div id="qr-reader"></div>
  <div id="message">Waiting to scan...</div>
  <div id="error-message" style="display: none;">Unable to access camera.</div>
  <footer>&copy; 2024 QR Scanner App. Built for convenience.</footer>

  <script>
    // Function to start the QR code scanner
    function startQRCodeScanner() {
      const qrReader = new Html5Qrcode("qr-reader");
      
      // Attempt to start the scanner
      qrReader.start(
        { facingMode: "environment" }, // Use the rear camera
        {
          fps: 10, // Frames per second
          qrbox: { width: 250, height: 250 }, // Scanning area
        },
        (decodedText) => {
          // Display scanned QR code content
          document.getElementById("message").textContent = `Scanned: ${decodedText}`;
          qrReader.stop(); // Stop scanning after success
          
          // If the scanned text is a URL, redirect
          if (isValidURL(decodedText)) {
            alert(`Redirecting to ${decodedText}`);
            window.location.href = decodedText;
          } else {
            alert(`Scanned Data: ${decodedText}`);
          }
        },
        (error) => {
          console.warn(`Scan failed: ${error}`);
        }
      ).catch((err) => {
        console.error("Camera initialization failed:", err);
        document.getElementById("error-message").style.display = "block";
        document.getElementById("message").textContent = "Error accessing the camera.";
      });
    }

    // Function to validate URLs
    function isValidURL(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Start the scanner when the page loads
    window.onload = () => {
      startQRCodeScanner();
    };
  </script>
</body>
</html>
